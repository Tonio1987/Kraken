<!DOCTYPE html>
    <html lang="en" >
    <head>
        <title>--- Trading Robot interface ---</title>
        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="images/favicon.jpg" />
        <!-- Angular JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="/lib/angular/angular.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!--- Chart -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">

    </head>
    <body ng-app="myApp">

    <!-- Navigation bar -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">My Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Parameters</a>
        </li>
    </ul>

    <!-- Main Container -->
    <div  class="container">
        <div class="row justify-content-md-center">
            <div class="col">
                <div ng-controller="Ctrl_Date" class="text-center">
                    {{ today | date }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="col">
                    <div ng-controller="Ctrl_tradeBalance">
                        <br />
                        <h4>Current Trade Balance : {{myTradeBalance}} &euro;</h4>
                        <canvas id="TradeBalanceLineChart" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col">
                <br />
                <h4>Balance details</h4>
                <table ng-controller="Ctrl_Balance" class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Currency</th>
                            <th scope="col">Units</th>
                            <th scope="col">EUR Stock Price</th>
                            <th scope="col">EUR value</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="asset in myBalance">
                        <tr>
                            <td>{{asset.currency}}</td>
                            <td>{{asset.units}}</td>
                            <td>{{asset.price}}</td>
                            <td>{{asset.eur_value}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <script>
            var app = angular.module('myApp', []);
            app.controller('Ctrl_tradeBalance', function($scope, $http, $interval) {
                $http.get("tradeBalance")
                    .then(function(response) {
                        $scope.myTradeBalance = response.data;
                    }).catch(function(response) {
                    $scope.myTradeBalance = 'Erreur';
                });
                $http.get("tradeBalances")
                    .then(function(response) {
                        let resp =  response.data;
                        let arrayOfTradeBalances = [];
                        let numberOfTradeBalances = [];
                        let i = 1;
                        for(let d in resp){
                            if(resp.hasOwnProperty(d)){
                                arrayOfTradeBalances.unshift(resp[d].eur_balance);
                                numberOfTradeBalances.unshift(i);
                                i++;
                            }
                        }
                        let data = {
                            labels: numberOfTradeBalances,
                            datasets: [
                                {
                                    label: "Trade Balance",
                                    backgroundColor: "rgba(51,153,255,1)",
                                    borderColor: "rgba(204,229,255,1)",
                                    strokeColor: "rgba(151,187,205,1)",
                                    strokeColor: "rgba(151,187,205,1)",
                                    pointColor: "rgba(151,187,205,1)",
                                    pointStrokeColor: "#fff",
                                    pointHighlightFill: "#fff",
                                    pointHighlightStroke: "rgba(220,220,220,1)",
                                    data: arrayOfTradeBalances
                                }
                            ]
                        };
                        console.log(data);
                        var options = { };

                        var ctx = document.getElementById("TradeBalanceLineChart").getContext("2d");
                        var myLineChart = new Chart(ctx, {
                            type: 'line',
                            data: data,
                            options: options
                        });

                    });
                $interval(function() {
                    $http.get("tradeBalance")
                        .then(function(response) {
                            $scope.myTradeBalance = response.data;
                        })
                        .catch(function(response) {
                            $scope.myTradeBalance = 'Erreur';
                        });
                    $http.get("tradeBalances")
                        .then(function(response) {
                            let resp =  response.data;
                            let arrayOfTradeBalances = [];
                            let numberOfTradeBalances = [];
                            let i = 1;
                            for(let d in resp){
                                if(resp.hasOwnProperty(d)){
                                    arrayOfTradeBalances.unshift(resp[d].eur_balance);
                                    numberOfTradeBalances.unshift(i);
                                    i++;
                                }
                            }
                            let data = {
                                labels: numberOfTradeBalances,
                                datasets: [
                                    {
                                        label: "Trade Balance",
                                        backgroundColor: "rgba(51,153,255,1)",
                                        borderColor: "rgba(204,229,255,1)",
                                        strokeColor: "rgba(151,187,205,1)",
                                        strokeColor: "rgba(151,187,205,1)",
                                        pointColor: "rgba(151,187,205,1)",
                                        pointStrokeColor: "#fff",
                                        pointHighlightFill: "#fff",
                                        pointHighlightStroke: "rgba(220,220,220,1)",
                                        data: arrayOfTradeBalances
                                    }
                                ]
                            };
                            console.log(data);
                            var options = { };

                            var ctx = document.getElementById("TradeBalanceLineChart").getContext("2d");
                            var myLineChart = new Chart(ctx, {
                                type: 'line',
                                data: data,
                                options: options
                            });

                        });
                },60000);
            });
            app.controller('Ctrl_Date', function($scope, $interval) {
                $interval(function() {
                    var currentdate = new Date();
                    var datetime = "Time : " + currentdate.getDate() + "/"
                        + (currentdate.getMonth()+1)  + "/"
                        + currentdate.getFullYear() + "  -  "
                        + currentdate.getHours() + ":"
                        + currentdate.getMinutes() + ":"
                        + currentdate.getSeconds();
                    $scope.today = datetime;
                });
            });
            app.controller('Ctrl_Balance', function($scope, $http, $interval) {
                $http.get("Balance")
                    .then(function(response) {
                        $scope.myBalance = response.data;
                    }).catch(function(response) {
                    $scope.myBalance = 'Erreur';
                });
                $interval(function() {
                    $http.get("Balance")
                        .then(function(response) {
                            $scope.myBalance = response.data;
                        })
                        .catch(function(response) {
                            $scope.myBalance = 'Erreur';
                        });
                },300000);
            });



        </script>
    </body>
</html>
