<!DOCTYPE html>
<html lang="en" >
<head>
    <title>--- Trading Robot interface ---</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg" />
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--- Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body ng-app="myApp">

    <!-- Navigation bar -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/settings">Settings</a>
        </li>
    </ul>
    <div  class="container">
        <div class="row justify-content-md-center">
            <div class="col">
                <div ng-controller="Ctrl_Date" class="text-center">
                    {{ today | date }}
                </div>
            </div>
        </div>

        <div class="col">
            <br />
            <h4>Cron Tasks</h4>
            <table ng-controller="Ctrl_CronTasks" class="table table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">CRON expression</th>
                    <th scope="col">Active</th>
                </tr>
                </thead>
                <tbody ng-repeat="tasks in myCronTasks">
                <tr>
                    <td>{{tasks.name}</td>
                    <td>{{tasks.cron_expression}}</td>
                    <td>
                        <div ng-if="tasks.active == true">
                            <button ng-attr-id="{{tasks._id}}" type="button" class="btn btn-danger btn-sm" ng-click="test(tasks._id)">D&eacute;sactiver</button>
                        </div>
                        <div ng-if="tasks.active == false">
                            <button ng-attr-id="{{tasks._id}}" type="button" class="btn btn-success btn-sm" ng-click="test(tasks._id)">Activer</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('Ctrl_CronTasks', function($scope, $http) {
            $http.get("cronTasks")
                .then(function(response) {
                    $scope.myCronTasks = response.data;
                }).catch(function(response) {
                $scope.myCronTasks = 'Erreur';
            });

            $scope.test = function(id) {
                $http({
                    method: 'POST',
                    url: 'changeCronTaskStatus',
                    data: id,
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                }).then(function successCallback(response) {
                    console.log("here we are");
                });
            }
        });

        // DATE Controller
        app.controller('Ctrl_Date', function($scope, $interval) {
            $interval(function() {
                var currentdate = new Date();
                var datetime = "Time : " + currentdate.getDate() + "/"
                    + (currentdate.getMonth()+1)  + "/"
                    + currentdate.getFullYear() + "  -  "
                    + currentdate.getHours() + ":"
                    + currentdate.getMinutes() + ":"
                    + currentdate.getSeconds();
                $scope.today = datetime;
            },1000);
        });

    </script>

</body>
</html>
